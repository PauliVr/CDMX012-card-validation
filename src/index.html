<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header class="bar">
    <div class="content flex">
      <div class="content-img">
        <img src="https://img.icons8.com/nolan/64/insert-credit-card.png" />
      </div>
      <div class="content-text">
        <h1 class="logo-nombre"> Card <span class="logo-bold">Validator</span></h1>
      </div>

    </div>
  </header>

  <div class="circle circle-blue"></div>
  <div class="circle circle-pink"></div>

  <main class="card">
    <div class="first-screen">
      <div class="card-content">

        <div class="card-text">
          <h1>Bienvenid@</h1>
          <p>“Esté módulo te permitirá validar un numero de tarjeta”.
            <span class="text-card-span">Para comenzar llena los siguientes campos</span>
          </p>

        </div>
        <div class="card-form" id="page-one">
          <form action="" class="form">
            <div class="field">
              <label for="name">Ingresa el nombre del propietario de la tarjeta</label>
              <input type="text" id="name" placeholder="Nombre y apellidos sin numeros o caracteres especiales">
            </div>
            <div class="field">
              <label for="card_number">Ingresa el número de tarjeta</label>
              <input type="text" id="card_number" placeholder="16 digitos sin espacios o caracteres especiales">
            </div>
            <div class="aling-left flex">
              <button type="submit" class="button">Validar</button>
            </div>
          </form>
        </div>
      </div>
    </div>




  </main>


  <footer class="footer">
    <div class="content flex">
      <div class="content-text">
        <p>Desarrollado por Paulette Melissa Villegas Reyes</p>
      </div>
      <div class="content-img">
        <img src="https://img.icons8.com/nolan/45/programming.png" />
      </div>
    </div>
  </footer>

  <script src="index.js" type="module"></script>
</body>

</html>
