<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <title>Tarjeta de crédito válida</title>
</head>

<body>

  <header class="bar">
    <div class="content flex">
      <div class="content-img">
        <img src="https://img.icons8.com/nolan/64/insert-credit-card.png" />
      </div>
      <div class="content-text">
        <h1 class="logo-nombre"> Card <span class="logo-bold">Validator</span></h1>
      </div>
    </div>
  </header>

  <div class="circle circle-blue"></div>
  <div class="circle circle-pink"></div>

  <main class="card">
    <div class="second-screen">

      <div class="card-content">
        <div class="card-up">

          <div class="card-chip-text">
            <h2>Card<span class="text-span-card"> Validator</span></h2>
          </div>

          <div class="card-chip-logo flex">
            <div class="img-chip">
              <img src="https://img.icons8.com/office/85/000000/sim-card-chip.png" />
            </div>
            <div class="card-number-text">
              <h1 id="cardNumber"></h1>
            </div>
          </div>

        </div>


        <div id="isValidAlert" class="validAlert"></div>



        <div class="card-bottom flex">
          <div class="card-name-text">
            <p id="cardName"></p>
          </div>
          <div class="card-mastercard-logo">
            <img
              src="https://img.icons8.com/external-tal-revivo-color-tal-revivo/96/000000/external-mastercard-incorporated-an-american-multinational-financial-services-corporation-logo-color-tal-revivo.png" />
          </div>

        </div>
      </div>

    </div>
  </main>

  <footer class="footer">
    <div class="content flex">
      <div class="content-text">
        <p>Desarrollado por Paulette Melissa Villegas Reyes</p>
      </div>
      <div class="content-img">
        <img src="https://img.icons8.com/nolan/45/programming.png" />
      </div>
    </div>
  </footer>

  <script src="index.js" type="module"></script>
</body>

</html>
